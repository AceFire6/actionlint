name: Test for workflow_dispatch input types
on:
  workflow_dispatch:
    inputs:
      name:
        type: choice
        description: Name of event
        options:
          - workflow_dispatch
          - workflow_call
          - webhook
      type:
        type: choice
        description: Type of input
        options:
          - choice
          - string
          - boolean
          - environment
        default: string
      submitter:
        type: string
      message:
        type: string
        default: hello
      verbose:
        type: boolean
        default: false
      dry-run:
        type: boolean
        default: true
      notification:
        type: boolean
      environment:
        type: environment

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: echo hi
