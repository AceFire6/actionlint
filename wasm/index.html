<!DOCTYPE html>
<html lang="en">
  <head>
    <title>actionlint playground</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css">
    <script src="wasm_exec.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <main>
      <div class="split-pane">
        <textarea id="editor">
on:
  push:
    branch: main

jobs:
  test:
    strategy:
      matrix:
        os: [macos-latest, linux-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ matrix.platform }}-node-${{ hashFiles('**/package-lock.json') }}
        if: ${{ github.repository.permissions.admin == true }}
      - run: npm install &amp;&amp; npm test
        </textarea>
        <span><button id="button">Check workflow</button></span>
        <div id="error-msg"></div>
      </div>
      <div class="split-pane">
        <table id="lint-result">
          <thead>
            <tr>
              <th>Pos</th>
              <th>Message</th>
              <th>Kind</th>
            </tr>
          </thead>
          <tbody id="lint-result-body">
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
