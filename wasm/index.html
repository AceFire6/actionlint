<!DOCTYPE html>
<html lang="en">
  <head>
    <title>actionlint playground</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="node_modules/codemirror/theme/material-darker.css">
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="node_modules/bulmaswatch/darkly/bulmaswatch.min.css">
    <link rel="stylesheet" href="node_modules/devicon/devicon.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/codemirror/lib/codemirror.js"></script>
    <script src="node_modules/codemirror/addon/selection/active-line.js"></script>
    <script src="node_modules/codemirror/mode/yaml/yaml.js"></script>
    <script src="wasm_exec.js"></script>
  </head>
  <body>
    <header>
      <h1 class="title"><a id="logo" rel="noopener" href="https://github.com/rhysd/actionlint"><i class="devicon-github-original"></i></a> actionlint playground</h1>
      <h2 class="subtitle">Static checker for GitHub Actions workflow files</h2>
    </header>
    <main>
      <div id="editor" class="split-pane"></div>
      <div class="split-pane">
        <table id="lint-result" class="table is-hoverable">
          <tbody id="lint-result-body">
          </tbody>
        </table>
        <div id="error-msg" class="notification is-danger is-light is-size-5">
        </div>
        <div id="success-msg" class="notification is-success is-light is-size-5">Yay! No error was detected.</div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
